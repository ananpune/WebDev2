<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>
        <!-- Title for the website -->
        Rock Paper Scissors!
    </h1>
    <br>
    <h1>
        Please Select An Option
    </h1>
    <div class="options">
        <!-- Options for our user to choose -->
        <button><img src=https://www.pngfind.com/pngs/m/1-19092_rock-paper-scissors-rock-paper-scissors-rock-hd.png width = 100 height = 100 alt ="Rock"></button>
        <button><img  src=https://www.pngfind.com/pngs/m/627-6272645_rock-paper-scissors-privacy-hand-icon-hd-png.png width = 100 height = 100 alt ="Paper"></button>
        <button><img  src=https://www.pngfind.com/pngs/m/418-4183202_free-png-hand-scissors-icon-scissors-hand-sign.png width = 100 height = 100 alt ="Scissors"></button>
    </div>
    <h2>Computer Chose: <span id="compchoice"></span></h2>
    <h2>You Chose: <span id="userchoice"></span></h2>
    <!-- We will keep score here -->
    <br>


    <h2>Winner: <span id="whowon"></span></h2>
    <h3>
        <div class="score">
            <div>User</div>
            <nav id="numberUser">0</nav>
            <div>Computer</div>
            <nav id="numberComp">0</nav>
        </div>
    </h3>

</body>

</html>
